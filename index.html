<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="hero">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-3">
            <div class="card">
              <h3 class="searchCity">Search for a City:</h3>
              <form id="city-form" class="card-body">
                <input name="cityname" id="cityname" type="text" autofocus="true" class="cityname" />
                <button type="submit" class="btn">Get City</button>
              </form>
              <div id="history-container" class="row history-group"></div>
            </div>  
        </div>
        <div class="col-9 card justify-content-end">
          <h2 class="cityName"></h2>
          <img class="cwIcon"></img>
          <div class="wConditions">
            <p class="temp"></p>
            <p class="humid"></p>
            <p class="wind"></p>
            <p class="UV"></p>
          </div>
        </div>
      </div>

      <div class="row col-9">
        <h3>5-Day Forecast:</h3>
      </div>
      <div class="row col-9 card"></div>
          <div id="day1" class="d-inline day-forecast"></div>
          <div id="day2" class="d-inline day-forecast"></div>
          <div id="day3" class="d-inline day-forecast"></div>
          <div id="day4" class="d-inline day-forecast"></div>
          <div id="day5" class="d-inline day-forecast"></div>
      </div>
    </div>



  <!-- Script file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
